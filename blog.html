---
layout: default
title: Blog
---

<div class="container">
<div class="row">
  <div class="col mt-3">
<h1><small>Latest Posts</small></h1>
<hr/>
</div>
</div>
<div class="row">
{% for post in site.posts %}
<div class="col-sm-12">
  <div class="mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="..." class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
<h2 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="card-text">{{ post.excerpt }}</p>
<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
</div>
</div>
</div>
</div>
</div>
<div class="col-sm-12">
  <div class="mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="..." class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
<h2 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="card-text">{{ post.excerpt }}</p>
<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
</div>
</div>
</div>
</div>
</div>
</div>

{% endfor %}
</div>
